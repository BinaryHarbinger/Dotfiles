# Hyprland config by BinaryHarbinger


# Monitor
# -----------------------------------------------------
monitor = ,preferred,auto,auto
monitor = ,preferred,auto,auto
# -----------------------------------------------------

#Start up Applications
# -----------------------------------------------------
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = eww open-many stats desktopmusic
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
bind = SUPER, X, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
exec-once = tuxedo-control-center --tray
exec-once = systemctl --user start hyprpolkitagent.service
exec-once =  hyprpaper &swaync &~/.config/hypr/scripts/waybar
exec-once = avizo-service
exec-once = hyprswitch init --custom-css ~/.config/hypr/hyprswitch.css
#exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = blueman-applet &nm-applet
exec-once= hyprctl setcursor Bibata-Modern-Classic 24
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME
# -----------------------------------------------------

# Variables
# ----------------------------------------------------- 
$terminal = alacritty
$fileManager = kitty -e yazi
$menu = ~/.config/hypr/scripts/rofilaunch.sh --drun
$rmenu = ~/.config/hypr/scripts/rofilaunch.sh --run
$browser = xdg-open https://about:blank
$loginManager = ~/.config/hypr/scripts/playerctlock.sh --arturl&&hyprlock
$screenshot = hyprshot-gui

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,qt6ct

# ----------------------------------------------------- 

# Keyboard and Mouse
# ----------------------------------------------------- 
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {    
    natural_scroll = no
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}
# ----------------------------------------------------- 

# Styling
general {
    gaps_in = 8
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(b4befeee) rgba(7db4b8ee) 60deg
    col.inactive_border = rgba(445455ee) rgba(5b5d69ee) 60deg
    layout = dwindle

    allow_tearing = false
    hover_icon_on_border = true
    no_border_on_floating = false
    resize_on_border = true
    extend_border_grab_area = 5
}

decoration {
    rounding = 8
    active_opacity = 0.88
    inactive_opacity = 0.8
    
    blur {
        enabled = true
        size = 15
        passes = 3
        ignore_opacity = false
        xray = true
        new_optimizations = true
        vibrancy = 0.6
        vibrancy_darkness = 0.30000000000000004
        brightness = 1.0999999999999999
    }

    shadow {
        enabled = false
        range = 0
    }

}
# -----------------------------------------------------

# Animation
# ----------------------------------------------------- 
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 5, default, slide bottom 1%
    animation = windowsOut, 1, 6, default, slide bottom 100%
    animation = windowsMove, 1, 6, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
    first_launch_animation = true
}
# -----------------------------------------------------

# Layout
# -----------------------------------------------------
dwindle {
    pseudotile = yes
    preserve_split = yes
}
# -----------------------------------------------------

#Touchpad Gestures
# -----------------------------------------------------
gestures {
    workspace_swipe = true
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}
# ----------------------------------------------------- 

# Wallpaper
# ----------------------------------------------------- 
misc {
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}
# ----------------------------------------------------- 

$mainMod = SUPER

# Keybinds
# ----------------------------------------------------- 

# Windows Managment binds
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, C, killactive,
bind = ALT, F4, killactive,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen 

# Application keybinds 
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, N, exec, ~/.config/hypr/scripts/tgglednd 
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/rofilaunch.sh --menu||pkill rofi
bind = $mainMod, E, exec, $fileManager 
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, zen-browser
bind = $mainMod, L, exec, pkill wlogout || wlogout
bind = $mainMod, O, exec, ~/.config/hypr/scripts/picker
bind = $mainMod, W, exec, pkill waybar || ~/.config/hypr/scripts/waybar
bind = $mainMod, W, exec, 
bind = $mainMod, I, exec, pkill hyprpaper || hyprpaper
bind = $mainMod,Print, exec, $screenshot
bind = $mainMod, S, exec, pkill rofi||$menu
bind = $mainMod, R, exec, pkill rofi||$rmenu
bind = $mainMod, TAB, exec, hyprswitch gui --mod-key super --key tab --hide-active-window-border --ignore-workspaces
bind = $mainMod, H, exec, pkill rofi|| ~/.config/hypr/scripts/help

# Moving Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace switcher binds
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, mouse_down, workspace, e+1 # With those two you can scroll trough extisting workspaces with mainMod and scrol
bind = $mainMod, mouse_up, workspace, e-1

# Moving active window to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = ALT, TAB, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# ----------------------------------------------------- 

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, volumectl -d -u up
bind = , XF86AudioLowerVolume, exec, volumectl -d -u down
bind = , XF86AudioMicMute, exec, volumectl -m -d toggle-mute
bind = , XF86AudioMute, exec, volumectl -d toggle-mute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod SHIFT, left, exec, playerctl previous
bind = $mainMod SHIFT, right, exec, playerctl next

bind = , XF86MonBrightnessUp, exec, lightctl -d up
bind = , XF86MonBrightnessDown, exec, lightctl -d down
bind = , XF86KbdBrightnessDown, exec, lightctl -D rgb:kbd_backlight -d down
bind = , XF86KbdBrightnessUp, exec, lightctl -D rgb:kbd_backlight -d up
bind = , XF86KbdLightOnOff, exec, .config/hypr/scripts/tgglekbdlight

# ----------------------------------------------------- 


# Render Settings
# -----------------------------------------------------
xwayland {
    enabled = true
}

opengl {
    nvidia_anti_flicker = true
}

render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = true
}
# -----------------------------------------------------

# Cursor Settings
# -----------------------------------------------------
cursor {
    sync_gsettings_theme = true
    hide_on_touch = true
    enable_hyprcursor = false
    hide_on_key_press = true
    warp_on_change_workspace = false
}
# -----------------------------------------------------
