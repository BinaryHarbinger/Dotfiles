# ===============================
# Timeline and Progress Bar Setup
# ===============================

# Current position display style: "line" or "bar"
timeline_style=line

# Width of the timeline line
timeline_line_width=2

# Height of the expanded timeline in pixels; set 0 to disable
timeline_size=20

# States when timeline should always be visible (comma separated): paused, audio, image, video, idle, windowed, fullscreen
timeline_persistency=

# Border thickness at top of timeline to visually separate from video
timeline_border=1

# Scroll wheel seek step in seconds; append '!' for exact seek (e.g., 5!)
timeline_step=5

# Show cache indicators for streaming content on timeline
timeline_cache=yes

# Always visible progress bar mode: windowed, fullscreen, always, never
progress=windowed

# Size of progress bar area in pixels
progress_size=2

# Thickness of the progress bar line
progress_line_width=20


# =====================
# Controls Configuration
# =====================

# Controls shown above timeline (comma separated). Use 'never' to disable.
controls=menu,gap,<video,audio>subtitles,<has_many_audio>audio,<has_many_video>video,<has_many_edition>editions,<stream>stream-quality,gap,space,<video,audio>speed,space,shuffle,loop-playlist,loop-file,gap,prev,items,next,gap,fullscreen

# Size of control buttons in pixels
controls_size=32

# Margin around controls
controls_margin=8

# Spacing between control buttons
controls_spacing=2

# Persistency of controls visibility (empty = default)
controls_persistency=


# ======================
# Volume Control Settings
# ======================

# Volume control position: none, left, right
volume=right

# Volume control size in pixels
volume_size=40

# Border thickness around volume control
volume_border=1

# Volume adjustment step per keypress or wheel step
volume_step=1

# Volume control persistency
volume_persistency=


# ==========================
# Playback Speed Configuration
# ==========================

# Playback speed adjustment step (drag or wheel)
speed_step=0.1

# Whether speed_step is a factor (yes/no)
speed_step_is_factor=no

# Speed control persistency
speed_persistency=


# ======================
# Menu Appearance Options
# ======================

# Menu item height in pixels
menu_item_height=36

# Minimum width of menus in pixels
menu_min_width=260

# Padding inside menu items
menu_padding=4

# Typing text activates search in menus (yes/no)
menu_type_to_search=yes


# ==================
# Top Bar Configuration
# ==================

# Top bar display mode: never, no-border, always
top_bar=no-border

# Top bar height in pixels
top_bar_size=40

# Position of top bar controls: no, left, right
top_bar_controls=right

# Show title in top bar: no, yes (uses mpv.conf title), or custom template string
top_bar_title=yes

# Alternative title template (hidden if matches main title)
top_bar_alt_title=

# Placement of alternative title: below, toggle
top_bar_alt_title_place=below

# Flash top bar on specific file types loaded (comma separated)
top_bar_flash_on=video,audio

# Persistency of top bar visibility
top_bar_persistency=


# ==========================
# Window and Playback Options
# ==========================

# Border size of window in no-border mode
window_border_size=1

# Automatically load next file in directory if no playlist and file ends
autoload=no

# Enable shuffle mode for playlist or directory in uosc
shuffle=no


# ==========================
# UI Scaling and Fonts
# ==========================

# UI scale factor
scale=1

# UI scale factor in fullscreen
scale_fullscreen=1.3

# Text scaling adjustment to fit font
font_scale=1

# Border thickness for text and icons over video
text_border=1.2

# Border radius for buttons, menus, and UI rectangles
border_radius=4


# =====================
# Custom Colors and Opacity
# =====================

# Custom UI color overrides (comma separated RGB hex)
# Format: property=color
color=foreground=b4befe,foreground_text=11111b,background=11111b,background_text=b4befe,curtain=191929,success=515181,error=c54e4e

# UI opacity settings for various elements (comma separated, 0 to 1)
opacity=timeline=0.9,position=1,chapters=0.8,slider=0.9,slider_gauge=1,controls=1,speed=0.6,menu=1,submenu=0.4,border=1,title=1,tooltip=1,thumbnail=1,curtain=0.8,idle_indicator=0.8,audio_indicator=0.5,buffering_indicator=0.3,playlist_position=0.8


# ===========================
# Performance and Animation
# ===========================

# UI feature refinements for performance trade-offs (comma separated)
# Options: text_width (accurate width measurement), sorting (better filename sorting)
refine=

# Animation duration in milliseconds
animation_duration=100

# Duration of flash effects in milliseconds
flash_duration=1000

# Pixel distances for fading UI elements in/out
proximity_in=40
proximity_out=120

# Use only bold font weight in UI (yes/no)
font_bold=no 

# Fonts
font_family=JetBrainsMono Nerd Font,monospace,sans-serif


# ==================
# Time and Buffering
# ==================

# Time display mode: total, playtime-remaining (adjusted by speed), time-remaining (raw remaining time)
destination_time=playtime-remaining

# Timestamp precision in sub-seconds (digits)
time_precision=0

# Show buffered stream time on timeline if below this threshold (seconds), 0 disables
buffered_time_threshold=60


# ==============
# UI Visibility
# ==============

# Hide UI when mpv hides the cursor automatically (yes/no)
autohide=no

# Pause indicator mode: flash, static, manual
pause_indicator=flash


# ========================
# Stream Quality and Media Types
# ========================

# Stream quality menu options in vertical resolution
stream_quality_options=4320,2160,1440,1080,720,480,360,240,144

# Supported media file types
video_types=3g2,3gp,asf,avi,f4v,flv,h264,h265,m2ts,m4v,mkv,mov,mp4,mp4v,mpeg,mpg,ogm,ogv,rm,rmvb,ts,vob,webm,wmv,y4m
audio_types=aac,ac3,aiff,ape,au,cue,dsf,dts,flac,m4a,mid,midi,mka,mp3,mp4a,oga,ogg,opus,spx,tak,tta,wav,weba,wma,wv
image_types=apng,avif,bmp,gif,j2k,jp2,jfif,jpeg,jpg,jxl,mj2,png,svg,tga,tif,tiff,webp
subtitle_types=aqt,ass,gsub,idx,jss,lrc,mks,pgs,pjs,psb,rt,sbv,slt,smi,sub,sup,srt,ssa,ssf,ttxt,txt,usf,vt,vtt
playlist_types=m3u,m3u8,pls,url,cue


# ========================
# File Navigation and Directories
# ========================

# File types used for navigation and autoload
load_types=video,audio,image

# Default directory for open-file menu
default_directory=~/

# Show hidden files when browsing directories (only dotfiles on Unix)
show_hidden_files=no

# Use trash (recycle bin) when deleting files (requires external tools)
use_trash=no

# Automatically adjust OSD margins based on UI visibility
adjust_osd_margins=yes


# =============================
# Chapter Ranges and Patterns
# =============================

# Chapter range highlights with colors (RGBA hex)
# Supported types: openings, endings, intros, outros, ads (SponsorBlock)
chapter_ranges=openings:30304d80,endings:30304d80,ads:c54e4e80

# Alternative patterns to detect chapter ranges (except ads)
chapter_range_patterns=openings:intro,start;endings:outro,ending


# =====================
# Localization and Subtitles
# =====================

# Preferred subtitle languages (slang inherits from mpv --slang option)
languages=slang,en

# Default directory to save downloaded subtitles (prefix ! to force)
subtitles_directory=~~/subtitles


# ====================
# UI Elements Disable List
# ====================

# Disable specific UI elements by ID (comma separated)
disable_elements=


# ===================
# mpv.conf properties supported by uosc UI
# ===================

# Examples: osd-font, osd-playlist-entry, slang
#
osd-font=JetBrainsMono Nerd Font,monospace,sans-serif
